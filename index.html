<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card col-9 col-md-6 col-lg-5 col-xl-4 shadow p-0 border-0">
                <div class="card-header lead text-white text-center bg-danger">
                    Faça o Seu Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="user" class="text-muted small">Usuário</label>
                            <div class="row align-items-center">
                                <div class="col">
                                    <input type="text" class="form-control rounded-pill pl-5 shadow-sm" id="user" aria-describedby="userHelp" required>
                                </div>
                                <div class="position-absolute offset-1">
                                    <i class="fa fa-user text-danger" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-muted small">Senha</label>
                            <div class="row align-items-center">
                                <div class="col">
                                    <input type="password" class="form-control rounded-pill pl-5 shadow-sm" id="password" aria-describedby="userHelp" required>
                                </div>
                                <div class="position-absolute offset-1">
                                    <i class="fa fa-lock text-danger" aria-hidden="true"></i>
                                </div>
                            </div>
                            <a href="#" class="small shadow-none">Esqueci a minha senha</a>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block shadow-sm rounded-pill mb-4">Entrar</button>
                    </form>
                    <p class="text-center px-0">
                        <a href="#" class="small shadow-none">Sem login? Sem problema! Cadastre-se aqui.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
